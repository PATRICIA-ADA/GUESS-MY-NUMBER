<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY GAME PROJECT</title>
  <link rel="stylesheet" href="gameproject.css">
</head>
<body>
  <section class="gameProject">
  <h4 class="numberRange">(Between 1 and 20) </h4>
  <button class="tryAgain">Again!</button>
  <h2 class="guess">Guess my Number!</h2>
  <h1 class="guessingOfNumber">?</h1> <br> <br>
  <div class="twoColumns">
    <input class="typeInNumber" type="number" placeholder="Input No.">
    <button class="checkTheNumber">Check!</button>
    <h3 class="whetherLowOrHighScore">Start guessing.....</h3>
    <h3 class="yourScore">Score: <span class="scoreReductionBasedOnTrial">&nbsp;20</span></h3>
    <h3 class="yourHighScore">High Score: <span class="ratingOfScore"> &nbsp;0</span></h3>
  </div>
</section>

<script src="gameproject.js"></script>
</body>
</html>
